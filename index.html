	<!--  My custom scripts 	-->
	<script>
		if (/Mobi/.test(navigator.userAgent)) {
			// if mobile device, use native pickers
			$(".date-time input").attr("type", "datetime-local");
			$(".date input").attr("type", "date");
			$(".time input").attr("type", "time");
		} else {
			// if desktop device, use DateTimePicker
			$("#datetimepicker").datetimepicker({
				icons: {
					time: "fa fa-clock-o",
					date: "fa fa-calendar",
					up: "fa fa-chevron-up",
					down: "fa fa-chevron-down",
					next: "fa fa-chevron-right",
					previous: "fa fa-chevron-left"
				}
			});
			$("#datepicker").datetimepicker({
				format: "L",
				icons: {
					next: "fa fa-chevron-right",
					previous: "fa fa-chevron-left"
				}
			});
			$("#timepicker").datetimepicker({
				format: "LT",
				icons: {
					up: "fa fa-chevron-up",
					down: "fa fa-chevron-down"
				}
			});
		}
	</script>

	<script>
		function get_data() {
			// alert("fdgf0");
			// get data by tag name and sort it in array 
			var data = document.getElementsByTagName("input");
			var reason = document.getElementsByTagName("textarea");
			var meta_reason = document.getElementsByTagName("select");

			//		for(var i =0 ; i<data.length ; i++){
			//			console.log(data[i].value);
			//		}
			//		
			var all_data = {
				au_fullName: data[0].value,
				au_mail: data[1].value,
				au_id: data[2].value,
				visitor_fullName: data[4].value,
				visitor_mail: data[5].value,
				visitor_phone: data[6].value,
				visitor_Identy: data[7].value,
				visitor_date: data[8].value,
				reas: reason[0].value,
				select_reason: meta_reason[0].value
			}
			console.log(all_data);
			google.script.run.Check_Black_List(all_data);
			google.script.run.withSuccessHandler(changePage).newPage('submit.html');
		}

		function onloade() {
			console.log("*********")
			google.script.run.withSuccessHandler(setusermail).get_user_mail();
		}

		function setusermail(mail) {
			document.getElementById("aucain_mail").value = mail;
		}
	</script>
